<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FAFCFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue accent gradient -->
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#0052FF;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#0052FF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Glow for logo -->
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clean white background with subtle gradient -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Minimalist accent bar -->
  <rect x="0" y="148" width="1200" height="4" fill="url(#blueAccent)"/>
  
  <!-- Thin decorative lines -->
  <line x1="0" y1="60" x2="350" y2="60" stroke="#0052FF" stroke-width="1" opacity="0.15"/>
  <line x1="850" y1="240" x2="1200" y2="240" stroke="#0052FF" stroke-width="1" opacity="0.15"/>
  
  <!-- ZGI Logo on the left -->
